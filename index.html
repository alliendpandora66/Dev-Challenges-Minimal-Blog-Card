<!DOCTYPE html>
<html>
    <head>
        <title>Blog Card Test</title>
        <link rel="stylesheets" href="./styles.css">
         <style>
            .card{
                box-shadow: 10px 10px 40px 30px rgba(204, 204, 204, 0.788);
                width: 20pc;
                height: 25pc;
                border-radius: 10px;
                font: 20px Arial, sans-serif;
                color: #494949;
                border-color: black;
                background-color: rgb(255, 255, 255);
            }
            body{
                background-color: #ffffff;
            }
            .imagen{
                border-width: 5px;
                border-style: solid;
                border-color:rgb(63, 63, 63);
            }
            .pie{
                text-align:start;
            }
         </style>
    </head>
    <body>
        <center>
        <div class="card">
            <div class="cuerpo">
                <br>
               <img style="width: 250px;height: 150px;"src="./resources/jpg/imagen.jpg" alt="imagen" class="imagen">
            </div>
            <div style="color: #1d1d1d; font: 30px Arial, sans-serif;" class="titulo">Milk with Cereal</div>
            <p style="font: 30px Arial, sans-serif;">Ingredientes:</p>
            <div class="pie">

                  <p>|- 300ml Leche-|</p>
                  <p>|- 150gr Cereal -|</p>
            </div>
            
            </div>
        </center>
    </body>
</html>
